apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: users
        image: harbor.bahur/users-demo/users-api:latest
        env:
        - name: AUTH_ADDRESS
          value: "auth-service.default"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"